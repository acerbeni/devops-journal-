name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]  # ExÃ©cutÃ© Ã  chaque PR vers main

env:
  IMAGE_NAME: myapp
  DOCKER_REGISTRY: ghcr.io/${{ github.repository_owner }}
  STAGING_COMPOSE_FILE: docker-compose.staging.yml
jobs:
  lint:
    name: ðŸ§¹ Lint code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 app tests
  test:
    name: ðŸ§ª Run unit tests
    runs-on: ubuntu-latest
    needs: lint  # Ce job s'exÃ©cute aprÃ¨s le lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/
